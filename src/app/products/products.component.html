<div class="container" style="background-color: #101010;">
  <h2 class="my-4 text-center text-white">Workshop Products</h2>

  <button class="btn btn-primary mb-3 custom-button-bg" (click)="openModal(content)">Add New Product</button>

  <div *ngIf="alertMessage" class="alert alert-{{ alertType }}">
    {{ alertMessage }}
  </div>

  <div *ngFor="let product of products" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product?.images?.[0] || 'default-image.jpg'" class="img-fluid rounded-start" alt="{{ product?.name }}" *ngIf="product?.images?.length > 0" />

      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product?.name }}</h5>
          <p class="card-text">{{ product?.description }}</p>
          <p class="card-text">
            <small class="text-muted">Price: {{ product?.price | currency }}</small>
          </p>
          <div>
            <button class="btn btn-secondary me-2" (click)="handleQuantityChange('increase', product)">
              <fa-icon [icon]="faPlus"></fa-icon>
            </button>
            <button class="btn btn-secondary me-2" (click)="handleQuantityChange('decrease', product)">
              <fa-icon [icon]="faMinus"></fa-icon>
            </button>
            <span>{{ product?.quantity }}</span>
          </div>
          <button class="btn btn-info me-2" (click)="openModal(content, product)">
            <fa-icon [icon]="faEdit"></fa-icon> Edit
          </button>
          <button class="btn btn-danger" (click)="deleteProduct(product._id!)">
            <fa-icon [icon]="faTrash"></fa-icon> Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            [(ngModel)]="selectedProduct?.name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Product Description</label>
          <textarea
            class="form-control"
            id="productDescription"
            [(ngModel)]="selectedProduct?.description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            [(ngModel)]="selectedProduct?.price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productQuantity" class="form-label">Product Quantity</label>
          <input
            type="number"
            class="form-control"
            id="productQuantity"
            [(ngModel)]="selectedProduct?.quantity"
            name="quantity"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productColor" class="form-label">Product Color</label>
          <select
            class="form-select"
            id="productColor"
            [(ngModel)]="selectedProduct?.color"
            name="color"
          >
            <option *ngFor="let color of availableColors" [value]="color">{{ color }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
      <button type="button" class="btn btn-primary" (click)="saveProduct()">Save changes</button>
    </div>
  </ng-template>
</div>
