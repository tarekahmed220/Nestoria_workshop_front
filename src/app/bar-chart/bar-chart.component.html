   <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
          (mouseleave)="hideCustomTooltip()"
          style="height: 100%;"
        ></canvas>

        <!-- عنصر الـ tooltip المخصص -->
        <div
          id="customTooltip"
          style="
            position: absolute;
            background-color: white;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
          "
        ></div>
